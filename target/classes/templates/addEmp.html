<!DOCTYPE html>
<html ln="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add User</title>
</head>
<body>
<form th:action="@{/adduser}" th:object="${user}" th:method="post">
    <label for="firstName">FirstName</label>
    <input type="text" field="*{firstName}" id="firstName" placeholder="firstName">
    <span if="${#fields.hasErrors('firstName')}" errors="*{firstName}"></span>

    <label for="lastName">LastName</label>
    <input type="text" field="*{lastName}" id="lastName" placeholder="lastName">
    <span if="${#fields.hasErrors('lastName')}" errors="*{lastName}"></span>

    <label for="email">Email</label>
    <input type="text" field="*{email}" id="email" placeholder="Email">
    <span if="${#fields.hasErrors('email')}" errors="*{email}"></span>

    <input type="submit" value="Add User">
</form>
</body>
</html>
